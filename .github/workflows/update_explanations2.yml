name: Update Preamble Explanation

on:
  push:
    paths:
      - 'phd-thesis/preamble.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-preamble-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Update 2_Explanation_Preamble.md from preamble.tex
        run: python Scripts/extract_lines_preamble.py

      - name: Show updated Markdown
        run: cat docs/2_Explanation_Preamble.md

      - name: Commit & push updated preamble explanation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/2_Explanation_Preamble.md
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update 2_Explanation_Preamble.md"
            git push
          else
            echo "No changes to commit"
          fi
