name: Build LaTeX PDF with TeX Live 2023

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build PDF using TeX Live 2023 Docker
        run: |
          docker run --rm -v $PWD:/data blang/latex:ctanfull-2023 xelatex -interaction=nonstopmode -halt-on-error phd-thesis/main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: phd-thesis/main.pdf



