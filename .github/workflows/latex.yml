name: Build LaTeX Thesis PDF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile PDF using TeX Live 2023
        run: |
          docker run \
            --rm \
            -v "${{ github.workspace }}":/workdir \
            -w /workdir \
            maxkratz/texlive:2023 \
            xelatex -interaction=nonstopmode -halt-on-error phd-thesis/main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: phd-thesis/main.pdf



