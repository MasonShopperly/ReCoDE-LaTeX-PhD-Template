name: Build PhD Thesis PDF

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: phd-thesis
          root_file: main.tex
          compiler: pdflatex

      - name: Copy PDF to docs/assets
        run: |
          mkdir -p docs/assets
          cp phd-thesis/main.pdf docs/assets/phd-thesis.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: phd-thesis-pdf
          path: docs/assets/phd-thesis.pdf

      - name: Check links with Lychee
        uses: lycheeverse/lychee-action@v2
        with:
          fail_on_error: false

