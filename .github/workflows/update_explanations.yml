name: Update Explanations

on:
  push:
    paths:
      - 'phd-thesis/main.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run extract_lines.py
        run: python Scripts/extract_lines.py

      - name: Show updated Markdown
        run: cat docs/1_Explanation_Main.md

      - name: Commit & push updated explanations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/Explanations/1_Explanation_Main.md
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update 1_Explanation_Main.md"
            git push
          else
            echo "No changes to commit"
          fi
