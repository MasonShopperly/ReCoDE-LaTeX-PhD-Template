name: Update Explanations

# Trigger workflow when thesis/preamble.tex changes
on:
  push:
    paths:
      - 'phd-thesis/preamble.tex'

jobs:
  update-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Run extract script
        run: python scripts/extract_lines.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add Explanations/Preamble.md
          git commit -m "Auto-update preamble explanation" || echo "No changes to commit"
          git push
