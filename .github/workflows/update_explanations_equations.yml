name: Update Equations Explanation

on:
  push:
    paths:
      - 'phd-thesis/chapters/03-methods.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-titlepage-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Update 5_Explanation_Equations.md from 03-methods.tex
        run: python Scripts/update_explanation_equations.py

      - name: Show updated Markdown
        run: cat docs/5_Explanation_Equations.md

      - name: Commit & push updated equations explanation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/5_Explanation_Equations.md
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update 5_Explanation_Equations.md"
            git push
          else
            echo "No changes to commit"
          fi
